{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load bootstrap4 %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4">
            <img class="rounded-circle account-img d-block mx-auto" src="{{ user.profile.profile_picture.url }}">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <p class="text-center"> {{user.email}}</p>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>

<div div class="container" style="margin-top:7%;">
    <h4 style="text-align: center; font-weight:bold;"> Your Submitted Sites </h4><br>
    <div class="row">
        <div class="card-columns">
            {% if posts %}
            {% for post in posts %}
            <img class="card-img-top" src="{{ post.photo.cdn_url }}"
                                 alt="{{post.title}}">
            {%endfor%}
            {% else %}
            <p>You have not submitted any projects</p>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
