{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<br><br>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 style="font-size: 30px;font-family: 'Calligraffitti', cursive; text-align: center;">Awwwards</h3>
          <h5>Register With </h5><br>

          <div style="text-align: center">
            <button style="background-color: white;"><i class="fa-brands fa-google"></i>  Google </button>
            <button style="background-color: lightblue;"><i class="fab fa-twitter"></i>  Twitter  </button>
            <button style="background-color: blue;"><i class="fab fa-facebook-f"></i>  Facebook  </button>
          </div><br>

          <h5>Or with your E-mail</h5>
          
        </div>
        
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
